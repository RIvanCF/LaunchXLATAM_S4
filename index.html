<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Pokedex</title>
    </head>
<body>
    <!--Encabezado de la página-->
    <header>
        <!--Titulo-->
        <div class="titulo">
            <h1>POKEDEX</h1>
            <img src="./images/pokebola32.png" alt="pokelogo">
        </div>
        <!--Busqueda por ID o nombre-->
        <div class="search">
            <form action="" onsubmit="searchPokemon(event)">
                <input type="text" placeholder="Buscar Pokemon" name="pokemon" autocomplete="off">
            </form>
            <div class="btn">
                <img src="./images/search.png" alt="Pokebtn">
            </div>
        </div>
    </header> 
    <!--Contenido y lista de Pokemones por región-->
    <main>
        <div class="regiones">
            <label for="region">Región</label>
            <select name="region" id="region">
                <option value="todos">Todas</option>
                <option value="kanto">Kanto</option>
                <option value="johto">Johto</option>
                <option value="hoenn">Hoenn</option>
                <option value="sinnoh">Sinnoh</option>
                <option value="unova">Unova</option>
                <option value="kalos">Kalos</option>
                <option value="alola">Alola</option>
                <option value="galar">Galar</option>
                <option value="hisui">Hisui</option>
                <option value="paldea">Paldea</option>
            </select>
        </div>
    </main>
    <script src="index.js"></script>    
</body>
</html>
