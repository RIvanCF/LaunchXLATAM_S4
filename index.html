<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Pokedex</title>
    </head>
<body>
    <!--Encabezado de la página-->
    <header>
        <!--Titulo-->
        <div class="titulo">
            <h1>POKEDEX</h1>
            <img src="./images/pokebola32.png" alt="pokelogo">
        </div>
        <!--Busqueda por ID o nombre-->
        <div class="search">
            <form action="" onsubmit="searchPokemon(event)">
                <input type="text" placeholder="Buscar Pokemon" name="pokemon" autocomplete="off">
            </form>
            <div class="btn">
                <img src="./images/search.png" alt="Pokebtn">
            </div>
        </div>
    </header> 
    <!--Contenido y lista de Pokemones por región-->
    <main>
        <div id="regiones">
            <div class="region-todos" id="listaregion">
                <ul class="region">
                    <li class="item"><button class="btn btn-init" id="ver todos">Ver todos</button></li>
                    <li class="item"><button class="btn btn-init kanto" id="kanto">Kanto</button></li>
                    <li class="item"><button class="btn btn-init johto" id="johto">Johto</button></li>
                    <li class="item"><button class="btn btn-init hoenn" id="hoenn">Hoenn</button></li>
                    <li class="item"><button class="btn btn-init sinnoh" id="sinnoh">Sinnoh</button></li>
                    <li class="item"><button class="btn btn-init unova" id="unova">Unova</button></li>
                    <li class="item"><button class="btn btn-init kalos" id="kalos">Kalos</button></li>
                    <li class="item"><button class="btn btn-init alola" id="alola">Alola</button></li>
                    <li class="item"><button class="btn btn-init galar" id="galar">Galar</button></li>
                    <li class="item"><button class="btn btn-init hisui" id="hisui">Hisui</button></li>
                    <li class="item"><button class="btn btn-init paldea" id="paldea">Paldea</button></li>   
                </ul>
            </div>
        </div>
    </main>
    <script src="index.js"></script>    
</body>
</html>
